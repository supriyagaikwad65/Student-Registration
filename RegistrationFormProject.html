<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <style type="text/css">
    	.container{
    		height: 500px;
    		width: 60%;
    		background-color: whitesmoke;
    		margin-top: 5%;
    		border-radius: 50px;
    		padding: 20px;
    	}
    </style>
	<title>LOGIN</title>
</head>
<body>
	<div class="container" align="center">
		<h1>REGISTRATION USER</h1>
		<div style="margin-top: 50px;padding: 20px;">
	
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Graduation</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Branch</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>CSE</option>
        <option>Chemical</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>EnTC</option>
        <option>EEE</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Year Of Passing</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  
  </div>

  <button type="button" class="btn btn-primary" onclick="registerUser()">REGISTRATION</button>
  <br>
  <a href="login.html">Existing USER click here</a>
</form>
</div>
</div>
<script type="text/javascript">
  function registerUser() 
  {
    
    window.history.forword();
  }
</script>

</body>
</html>
